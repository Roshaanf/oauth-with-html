<Html>

<head>

</head>

<body>

    <form>
        <button type="button" onclick=hey()> press me</button>

    </form>

    <script>
        function hey() {

            //  alert("hello");

            // alert( window.location.href);
            var client_id = getParameterByName('client_id');
            var redirect_uri = getParameterByName('redirect_uri');
            var state = getParameterByName('state');
            var YOUR_PROJECT_ID = 'agentproject-be016';
            var ACCESS_TOKEN = 'abcd';

            //    alert(window.location.ref);
            console.log(client_id + '\n' + redirect_uri);

            window.location.href = 'https://oauth-redirect.googleusercontent.com/r/' + YOUR_PROJECT_ID + '#access_token=' + ACCESS_TOKEN + '&token_type=bearer&state=' + state

        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
</body>

</Html>
